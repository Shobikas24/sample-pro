<body>
    
    
 
   
    
    <button onclick="palindrome()">Check </button>
    <script>
        function palindrome()
        {
           var a=prompt("enter the string")
           var b=prompt("enter the string")

           var a1=a.split('').reverse().join('')
       
       var b1=b.split('').reverse().join('')
      
     if(a1===b1)
     {
        document.write("<br>"+"palindrome")
     }
     else
     {
        document.write("<br>"+"not a palindrome")
     }
        }
    </script>
    
</body>
