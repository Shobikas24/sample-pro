<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Input Box Length</title>
    
</head>
<body>

<input type="text" id="myInput"  oninput="valid(this)">

</body>

<script>
   function valid(input) 
   {
        input.style.width = (input.value.length * 10) + 'px'; // Adjust the multiplier based on your needs
    }
</script>
    
   

</body>
</html>
